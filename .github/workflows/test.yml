name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true
      matrix:
        zksync:
          - true
          - false

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: abstract-foundation/foundry-toolchain-zksync@v1

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt
        run: |
          forge fmt --check
        id: fmt

      - name: Run Forge build
        run: |
          forge build ${{ matrix.zksync && '--zksync' || '--sizes' }}
        id: build

      - name: Run Forge tests
        if: ${{ matrix.zksync }}
        run: |
          forge test -vvv ${{ matrix.zksync && '--zksync' || '' }}
        id: test
